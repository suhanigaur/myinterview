<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9fc;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4b79a1;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
      padding: 1rem;
      background: #e9f3fb;
      border-radius: 10px;
    }
    button {
      background: #4b79a1;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 2rem auto;
    }
    button:hover {
      background: #4b79a1;
    }

    footer {
  background: #4b79a1;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-size: 0.9em;
  margin-top: 40px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Feedback</h1>
    <a href="index.html" ><h2><center>Home</center></h2></button></a>
    <ul id="feedback-list"></ul>
    <button onclick="goBack()">Back to Interview</button>
  </div>

  <script>
    const feedbackList = document.getElementById('feedback-list');
    const feedbackData = JSON.parse(localStorage.getItem("feedbackData"));

    if (feedbackData) {
      feedbackData.questions.forEach((question, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `Q: ${question} â€” A: ${feedbackData.userResponses[index] || "No response"}`;
        feedbackList.appendChild(listItem);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
<footer>
    <p>&copy; 2024 Interview.AI. All rights reserved.</p>
  </footer>
</html>
